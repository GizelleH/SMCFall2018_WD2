<!DOCTYPE html>


<html lang="en-US">


<head>

	<title>jQuery Work File</title>
	<meta charset="utf-8">
	<!-- jQuery Library Hosted Locally-->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

	<!-- jQuery Hosted Library via CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- jQuery Actions, Events, and Methods-->
	<script type="text/javascript"> 
		$(document).ready(function(){ 
			$("button").click(function(){ 
				$("h1").toggle()
				});
	        });
</script>



</head>


<body>
	<button>Click to Make H1 Disappear and Reappear!</button>

<h1> jQuery is Awesome</h1>


</body>


</html>
